<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>"
    />
    <title>TinDog: An app for dog lovers</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">TinDog: An app for dog lovers</h1>
      <section class="header">
        <img
          class="icon-profile"
          src="./images/icon-profile.png"
          alt="profile photo placeholder"
        />
        <img class="logo" src="./images/logo.png" alt="TinDog logo" />
        <img class="icon-chat" src="./images/icon-chat.png" alt="chat icon" />
      </section>
      <section class="content" id="content"></section>

      <section class="actions" id="actions">
        <button class="btn-primary dislike" id="dislike">
          <img src="./images/icon-cross.png" alt="" />
        </button>
        <button class="btn-primary like" id="like">
          <img src="./images/icon-heart.png" alt="" />
        </button>
      </section>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
